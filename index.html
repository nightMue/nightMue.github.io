<!doctype html>
    <head>
        <title>Nicholas Mueller Terminal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">-->
        <!--<link rel="icon" href="/favicon.ico" type="image/x-icon">-->
        <link rel="stylesheet" href="style.css" />
        <script>
        var inputNumber = 1;
        function runCommand(e) {
            //See notes about 'which' and 'key'
            if (e.keyCode == 13) {
                var cd = document.getElementById(inputNumber).value;
                inputNumber += 1;
                cd.focus = false;
                if(cd == "Resume" || cd == "resume")
                {
                    downloadResume();
                }
                else
                {
                    unknownCommand();
                }
                return false;
            }
        }

        function newResponseLine() {
            var newLine = document.createElement("p");
            newLine.className = "line";
            newLine.id = "line";
            var text = document.createTextNode("NEW LINE HERE!");
            newLine.appendChild(text);

            var lineSpot = document.getElementById("ct");
            lineSpot.appendChild(newLine)
            
            newInputLine();
        }

        function unknownCommand() {
            var newLine = document.createElement("p");
            newLine.className = "line";
            newLine.id = "error";
            var text = document.createTextNode("** UNKNOWN COMMAND **");
            newLine.appendChild(text);

            var lineSpot = document.getElementById("ct");
            lineSpot.appendChild(newLine)
            
            newInputLine();
        }

        function downloadResume() {
            var file = document.createElement("a");
            file.clasName = "downloadFile";
            file.href = "res/NicholasMueller.pdf";
            file.target = "_blank"
            
            //var location = document.getElementById("invis");
            //location.appendChild(newLine);
            file.click();

            var response = document.createElement("p");
            var text = document.createTextNode(" Download Complete - 100%");
            response.className = "line";
            response.id = "success";
            response.appendChild(text);
            
            var lineSpot = document.getElementById("ct");
            lineSpot.appendChild(response);
            newInputLine();
        }

        function newInputLine() {
            var newLine = document.createElement("p");
            var t = document.createTextNode("> ");
            newLine.className = "input";
            newLine.id = "input"
            newLine.appendChild(t);

            var newInput = document.createElement("input");
            newInput.className = "commandEnter";
            newInput.id = inputNumber;
            newInput.type = "text";
            newInput.name = "commandInput";
            newInput.onkeypress = runCommand;
            newInput.focus = true;
            newInput.autofocus = true;

            newLine.appendChild(newInput);

            var lineSpot = document.getElementById("ct");
            lineSpot.appendChild(newLine);

            scrollBottom();
        }

        function scrollBottom() {
            var objDiv = document.getElementById("ct");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
        </script>
    </head>

    <body>
        <div class=fakeMenu>
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
        </div>
        <div class="fakeScreen" id="ct">
            <p class="line1" id="line">$ sudo apt intall nightMue<span class="cursor1">_</span></p>
            <p class="line2" id="line">Welcome to my website!<span class="cursor2">_</span></p>
            <p class="line2_1" id="line">The commands are:</p>
            <p class="line2_2" id="line">- About</p>
            <p class="line2_3" id="line">- Resume</p>
            <p class="line2_4" id="line">- Contact</p>
            <p class="line3" id="line">[?] Enter command below:<span class="cursor3">_</span></p>
            <p class="line4" id="input">> <input id="1" class="commandEnter" type="text" name="commandInput" onkeypress="return runCommand(event)" autofocus="true"/><!--<span class="cursor4">_</span>--></p>
        </div>
        <div id="invis">
            
        </div>
    </body>
  </html>
