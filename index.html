<!doctype html>
    <head>
        <title>Nicholas Mueller Terminal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="res/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="res/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="res/css/style.css" />
        <script type="text/javascript" src="res/js/main.js"></script>
    </head>
    <body>
        <div class=fakeMenu>
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
        </div>
        <div class="fakeScreen" id="ct">
            <p class="line1" id="line">$ sudo apt intall nightMue<span class="cursor1">_</span></p>
            <p class="line2" id="line">Welcome to my website!<span class="cursor2">_</span></p>
            <p class="line2_1" id="line">The commands are:</p>
            <p class="line2_2" id="line">- About</p>
            <p class="line2_3" id="line">- Resume</p>
            <p class="line2_4" id="line">- Contact</p>
            <p class="line3" id="line">[?] Enter command below:<span class="cursor3">_</span></p>
            <p class="line4" id="input">> <input id="i1" class="commandEnter" type="text" name="commandInput" onkeypress="return runCommand(event)" autofocus="true"/><!--<span class="cursor4">_</span>--></p>
        </div>
        <div id="invis"/>
    </body>
  </html>
